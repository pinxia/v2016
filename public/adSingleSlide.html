    <body>
        <div class="carousel slide" id="adCarousel">
            <div class="carousel-inner">
            <div class="item active">

                    <!--Car Li 1/24/2014-1/23/2015-->

            </div>
            <div class="item">
                <div class="container">
                    <!--Jasa Restaurant 1/24/2015-1/23/2016-->
                    <img src="assets/images/Advertisement/jasa.gif" alt="JaSa Restaurant" class="img-responsive" />

            </div>
            <div class="item">
                <div class='container'><!--Dental ad: 4/1/2015-10/1/2015-->

                </div>
            </div>
           </div><!--end carousel-inner--> 
           
            <!--controls -->
            <a class="left carousel-control" href="#adCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">previous</span>
            </a>
            <a class="right carousel-control" href="#adCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
                    
        </div>
    </body>
    <script type="text/javascript">
        $('#adCarousel').carousel({
            interval: 5000
        })
        $('.carousel .item').each(function () {
            var next = $(this).next();
            if (!next.length) {
                next = $(this).siblings(':first');
            }
            next.children(':first-child').clone().appendTo($(this));

            if (next.next().length > 0) {
                next.next().children(':first-child').clone().appendTo($(this));
            }
            else {
                $(this).silings(':first').children(':first-child').clone().appendTo($(this));
            }
        });
    </script>
